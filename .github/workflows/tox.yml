name: tox

on:
  push:

jobs:
  build_and_test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: install tox
        run: pip install tox
      - name: run tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py
